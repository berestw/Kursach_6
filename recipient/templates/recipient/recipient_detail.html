{% extends 'recipient/base.html' %}
{% block content %}
<div class="container">
  <div class="row text-center">
    <div class="col-9">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h2 class="my-0 font-weight-normal">{{ object.name }}</h2>
        </div>
        <div class="card-body">
          <h5>{{ object.description }}</h5>
          <p>Почта: {{ object.email }}</p>
          {% if user == object.owner or user.is_superuser %}
          <a class="btn btn-primary" href="{% url 'recipient:edit' object.pk %}" role="button">Изменить</a>
          <a class="btn btn-primary" href="{% url 'recipient:list' %}" role="button">Назад</a>
          <a class="btn btn-danger" href="{% url 'recipient:delete' object.pk %}" role="button">Удалить</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
